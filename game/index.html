<!doctype html>

<html>

<head>
    <title>Speakeasy: game</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h2>Speak Easy</h2>
        <input type="text" id="name" placeholder="Player name">
        <button id="start">Start</button>
    </header>
    <main>
        <p>Input: <span id="inbound"></span></p>
        <p>Output:  <span id="outbound"></span></p>
    </main>
    <section id="speak-section">
        <input type="text" id="output" placeholder="Speak your mind...">
        <button id="speak">Speak it</button>
        <button id="submit">Send some output</button>
    </section>
</body>

</html>
